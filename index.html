<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Guess my number</title>
   <link href = "guessMyNumber.css" rel="stylesheet">
</head>
<body >
   <header>
      <h1>Guess my number</h1>
      <button class = "btn again" class = "left">Again!</button>
      <p class = "between">(Between 1 to 20 numbers)</p>
      <p class = "number">?</p>
   </header>
   <main>
      <section class = "left">
         <input type = "number" class = "guess">
         <button  class = "btn check" >Check!</button>
      </section>
   <section class = "right">
      <p class = "message">Start guessing.....</p>
      <p>💯 Score: <span class = 'score'>20</span></p>
      <p>🏅 Highscore: <span class = 'highscore'>0</span></p>
   </section>

   

   </main>
   <script src = "guessMyNumber.js"></script>
</body>
</html>
